name: Generate Blog Feed

# Trigger workflow on changes to feed.yaml or posts folder on main branch
on:
  push:
    paths:
      - feed.yaml
      - posts/**
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      # Step 4: Run feed.py to regenerate blog JSON
      - name: Generate blog feed
        run: python feed.py

      # Step 5: Commit and push changes back to main
      - name: Commit and push feed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add posts.json
          git diff --cached --quiet || git commit -m "Update blog feed"
          git push
